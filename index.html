<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/37b355aaf1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans&family=Urbanist:wght@100&display=swap"
        rel="stylesheet">
        <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Hotel|Soest</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Header Section -->
        <header class="main_header" id="header">
            <!-- background video -->
            <video id="background-video" autoplay loop muted>
                <source src="./video/background.mp4" type="video/mp4" />
            </video>
            <!-- nav button -->
            <input type="checkbox" class="check_box" id="check-box" />
            <label for="check-box" class="nav_button">
                <span class="navigation_icon">&nbsp;</span>
            </label>
            <div class="nav_container" id="navContainer">

                <!-- logo -->
                <h2 class="logo"><i class="fas fa-gem fa-1x"></i>Soest</h2>
                <!-- navigation section -->
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="nav_items"><a href="#" class="nav_link">About</a></li>
                        <li class="nav_items">
                            <a href="#" class="nav_link">Experiences</a>
                        </li>
                        <li class="nav_items">
                            <a href="#" class="nav_link">Gallery</a>
                        </li>
                        <li class="nav_items">
                            <a href="#" class="nav_link">Features</a>
                        </li>
                        <li class="nav_items">
                            <a href="#" class="nav_link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header_text">
                <!-- header text -->
                <h1 class="header1">We are all about you!</h1>
                <h3 class="header2">
                    Your comfort is our comfort.
                    The real diamond is you
                </h3>
                <a href="#booking_form" class="booking_button"><i class="fas fa-gem fa-1x"></i>Book</a>
            </div>

            <!-- Responsive nav container -->
            <div class="responsive_navigation">
                <nav class="responsive_nav">
                    <h3 class="rep_header"><i class="fas fa-gem fa-1x"></i>Soest</h3>
                    <a href="#" class="nav_close">&times;</a>
                    <ul class="responsive_list">
                        <li class="responsive_items">
                            <a href="#" class="responsive_link">
                                <svg class="nav_icon">
                                    <use xlink:href="images/sprite.svg#icon-home"></use>
                                </svg>
                                Home</a>
                        </li>
                        <li class="responsive_items">
                            <a href="#" class="responsive_link">
                                <svg class="nav_icon">
                                    <use xlink:href="images/sprite.svg#icon-info"></use>
                                </svg>
                                About</a>
                        </li>
                        <li class="responsive_items">
                            <a href="#" class="responsive_link">
                                <svg class="nav_icon">
                                    <use xlink:href="images/sprite.svg#icon-emoji-flirt"></use>
                                </svg>
                                Experiences</a>
                        </li>
                        <li class="responsive_items">
                            <a href="#" class="responsive_link">
                                <svg class="nav_icon">
                                    <use xlink:href="images/sprite.svg#icon-images"></use>
                                </svg>
                                Gallery</a>
                        </li>
                        <li class="responsive_items">
                            <a href="#" class="responsive_link">
                                <svg class="nav_icon">
                                    <use xlink:href="images/sprite.svg#icon-drink"></use>
                                </svg>
                                Features</a>
                        </li>
                        <li class="responsive_items">
                            <a href="#" class="responsive_link">
                                <svg class="nav_icon">
                                    <use xlink:href="images/sprite.svg#icon-old-phone"></use>
                                </svg>
                                Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- booking section/container -->
            <div class="booking" id="booking_form">
                <div class="booking_content">
                    <div class="form_content">
                        <a href="#nav_container" class="pop_up_close">&times;</a>
                        <form action="" class="form_item">
                            <label for="first_name" class="form_label">First Name:</label>
                            <input type="text" id="first_name" class="form_input">
                            <label for="last_name" class="form_label">Last Name:</label>
                            <input type="text" id="last_name" class="form_input">
                            <label for="email_address" class="form_label">Email Address:</label>
                            <input type="email" id="email_address" class="form_input">
                            <label for="phone_num" class="form_label">Phone Number:</label>
                            <input type="text" id="phone_num" class="form_input">
                            <label for="location" class="form_label">Location</label>
                            <input type="google-map" id="location" class="form_input" />
                            <label for="check_in" class="form_label">Check in:</label>
                            <input type="date" name="check in" id="check_in" class="form_input" />
                            <label for="check_out" class="form_label">Check out:</label>
                            <input type="date" name="check out" id="check_out" class="form_input" />
                            <label for="Adult" class="form_label">Adult:</label>
                            <input type="number" name="Adult" step="5" id="Adult" class="form_input" />
                            <label for="Children" class="form_label">Children:</label>
                            <input type="number" name="Children" step="5" id="Children" class="form_input" />
                            <input type="submit" class="send" />
                            <p class="attention">Make sure you fill in the correct details</p>
                        </form>
                    </div>

                </div>
            </div>
        </header>
    </div>
    <script src="app.js"></script>
</body>

</html>
